name: Quality Gate

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  quality:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: panel_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -psecret"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
          extensions: mbstring, pdo_mysql, bcmath, intl
          coverage: none

      - name: Prepare Environment
        run: cp .env.testing .env

      - name: Install PHP Dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Install Static Analysis Dependencies
        run: composer require --dev --no-interaction --no-progress larastan/larastan:^2.9 phpstan/phpstan:^1.12

      - name: Generate Application Key
        run: php artisan key:generate --ansi --force

      - name: Run Migrations
        run: php artisan migrate --force

      - name: Run Pint
        run: php vendor/bin/pint --test

      - name: Run PHPStan
        run: php vendor/bin/phpstan analyse --memory-limit=1G

      - name: Run Tests
        run: php artisan test
